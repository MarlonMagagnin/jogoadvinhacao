 <!DOCTYPE html>
 <html>
 <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>Jogo de Adivinhação</title>
</head>
<body class="body">
    <h3 class="navbar">Bem Vindo ao jogo!!</h3> 
    <h3 class="navbar"> Advinhe um número entre 0 - 1000!</h3> 
    <div class="principal">
        Digite seu palpite: <input type="text" name="palpite" id="palpite" placeholder="Digite um número de 0-1000"><br>
        <br>
        <button type="button" class="btn btn-primary" id="btn">Verificar</button>
        <button type="button" class="btn btn-primary" id="recarregar">Recarregar jogo</button>
        <p class="descricao">Seu chute foi maior que o número sorteado: <strong id="num_maior"></strong></p>
        <p>Seu chute foi menor que o número sorteado: <strong id="num_menor"></strong></p>
        <p>Voçê acertou o número em <strong id="contador"></strong> tentativas.</p>
        <p> O número sorteado é: <strong id="acertou"></strong></p>
    </div>
    <script src="./app.js" type="text/javascript">
    </script>
</body>
</html>
